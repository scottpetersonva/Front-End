  <nav class="blue-grey lighten-3 hoverable">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="blue-grey-text text-darken-3 brand-logo center">Train Schedule</a>

  <!-- <div class="parallax-container">

  <div class="container">
    <!-- <div class="row">
            <div class="col-md-12"> -->


    <div class="row">
      <div class="col s12">
        <div class="card blue-grey lighten-2">
          <div class="card-content white-text">
            <!-- Default panel contents -->

            <!-- Table -->
            <table class="centered brown-text text-lighten-5">
              <thead>
                <tr>
                  <th class="center-align">Train Name</th>
                  <th class="center-align">Destination</th>
                  <th class="center-align">Frequency (min)</th>
                  <th class="center-align">Next Arrival</th>
                  <th class="center-align">Minutes Away</th>
                </tr>
              </thead>
              <tbody class="center-align white-text" id="table-body"></tbody>
            </table>
          </div>
        </div>




        <form>
          <div class="card blue-grey lighten-1">
            <div class="card-content">
              <div class="input-field">
                <input id="train-name" type="text" class="validate brown-text text-lighten-5">
                <label class="brown-text text-lighten-5" for="last_name">Train Name</label>
              </div>
              <div class="input-field">
                <input id="destination" type="text" class="validate brown-text text-lighten-5">
                <label class="brown-text text-lighten-5" for="last_name">Destination</label>
              </div>
              <div class="input-field">
                <input id="first-train-time" type="text" class="validate brown-text text-lighten-5">
                <label class="brown-text text-lighten-5" for="last_name">First Train Time (HH:MM) - Military Time</label>
              </div>
              <div class="input-field">
                <input id="frequency" type="text" class="validate brown-text text-lighten-5">
                <label class="brown-text text-lighten-5" for="last_name">Frequency (min)</label>
              </div>
              <button data-target="modal1" id="update-info" type="button" class="btn modal-trigger blue-grey lighten-3 blue-grey-text text-darken-3">SUBMIT
                <i class="material-icons right">send</i>
              </button>



        </form>
        </div>
        </div>
      </div>
    </div>
  </div>


  <!-- MODAL STRUCTURE -->

  <div id="modal1" class="modal">
    <div class="modal-content blue-grey lighten-3">
      <h4>Train Schedule</h4>
      <p>Success! Your train has been scheduled.</p>
    </div>
    <div class="modal-footer blue-grey lighten-1">
      <a href="#!" class="modal-close waves-effect waves-blue-grey btn-flat white-text">Close</a>
    </div>
  </div>
