<body>
    <div class="jumbotron">
        <h1 class="header-title">Train Schedule</h1>
    </div>

    
    <div class="container">
        
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h1>Train Schedule</h1></div>
          
            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th> 
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th> 
                </tr>
            </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading"><h1>Add Train</h1></div>
            <form class="form-group">
                <p>Train Name</p>
                <input type="text" id="train-name" class="form-control" placeholder="Train Name...">
                <p>Destination</p>
                <input type="text" id="destination" class="form-control" placeholder="Destination...">
                <p>First Train Time (HH:MM) - Military Time</p>
                <input id="first-train-time" class="form-control" placeholder="First Train Time (HH:MM)...">
                <p>Frequency (min)</p>
                <input type="number" name="quantity" id="frequency" class="form-control" placeholder="Frequency (min)...">
            </form>
            <button id="update-info" type="button" class="btn btn-primary btn-lg">SUBMIT</button>
        </div>
    </div>
        </body>
