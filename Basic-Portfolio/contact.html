<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <title>Basic-Portfolio</title>

    <body>    
        <header>
            <div id="namebox">
                <h1>Scott Peterson</h1>
            </div>
            <nav>
                <a id="navabout" href="index.html">About</a>
                <a id="navportfolio" href="portfolio.html">Portfolio</a>
                <a id="navcontact" href="contact.html">Contact</a>
            </nav>
        </header>
            
        <article id="article-contact">

            <div id="topdiv"><h2>Contact</h2></div>
            
            <form>
                <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                
                <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com">
                
                <label for="message">Message</label>
                    <textarea type="text" id="message" name="message" style="height:200px"></textarea>
                
                <input type="submit" value="Submit">    
            </form>

        </article>

        <aside>
            <h3>Connect with me</h3>
                <a href="https://www.linkedin.com/in/scott-peterson-3b58666b/">
                <img id="linkedin-image" src="assets/images/linkedin.png" alt="LinkedIn">
                </a>

                <a href="https://www.twitter.com">
                <img id="twitter-image" src="assets/images/twitter.png" alt="twitter">
                </a>

                <a href="https://github.com/scottpetersonva">
                <img id="github-image" src="assets/images/github.jpg" alt="github">
                </a>
        </aside>
        <footer>
            <p id="p2">&copy; Copyright 2018 Scott Peterson</p>
        </footer>
